name: ğŸ” CodeRabbit AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.swift'
      - '**/*.h'
      - '**/*.m'
      - '**/*.mm'
      - '**/project.yml'
      - '**/*.plist'
      - '**/*.entitlements'
      - '**/*.xcconfig'
      - '.coderabbit.yaml'
  
  push:
    branches: [main, develop]
    paths:
      - '**/*.swift'
      - '**/*.h'
      - '**/*.m'
      - '**/*.mm'

jobs:
  coderabbit-review:
    name: ğŸ¤– AI Code Review
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: ğŸ¤– CodeRabbit AI Review
      uses: coderabbitai/coderabbit-action@v2
      with:
        # CodeRabbit API token (set in repository secrets)
        github_token: ${{ secrets.GITHUB_TOKEN }}
        coderabbit_token: ${{ secrets.CODERABBIT_TOKEN }}
        
        # Configuration
        config_path: '.coderabbit.yaml'
        
        # Review settings for iOS project
        language: 'swift'
        framework: 'swiftui'
        
        # Enhanced analysis for iOS
        enable_security_scan: true
        enable_performance_analysis: true
        enable_memory_analysis: true
        
        # iOS-specific checks
        check_memory_leaks: true
        validate_threading: true
        check_core_data_usage: true
        
        # Review output settings
        create_review_comment: true
        create_summary_comment: true
        auto_resolve_conversations: true
        
        # Custom analysis for SketchAI
        focus_areas: |
          - Drawing performance optimization
          - Real-time stroke analysis
          - Memory management in graphics operations
          - SwiftUI state management
          - Core Data threading
          - Vision framework usage
          - Educational content accuracy

  swift-lint:
    name: ğŸ“ Swift Code Quality
    runs-on: macos-latest
    needs: coderabbit-review
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
    
    - name: ğŸ› ï¸ Install SwiftLint
      run: |
        brew install swiftlint
        echo "SwiftLint version: $(swiftlint version)"
    
    - name: ğŸ“‹ Create SwiftLint Config
      run: |
        cat > .swiftlint.yml << EOF
        # SwiftLint Configuration for SketchAI
        
        # Rules to enable
        opt_in_rules:
          - array_init
          - attributes
          - closure_end_indentation
          - closure_spacing
          - collection_alignment
          - contains_over_filter_count
          - empty_count
          - empty_string
          - enum_case_associated_values_count
          - explicit_init
          - fatal_error_message
          - first_where
          - force_unwrapping
          - implicitly_unwrapped_optional
          - last_where
          - literal_expression_end_indentation
          - multiline_arguments
          - multiline_function_chains
          - multiline_literal_brackets
          - multiline_parameters
          - multiline_parameters_brackets
          - operator_usage_whitespace
          - overridden_super_call
          - pattern_matching_keywords
          - prefer_self_type_over_type_of_self
          - redundant_nil_coalescing
          - redundant_type_annotation
          - strict_fileprivate
          - switch_case_alignment
          - toggle_bool
          - trailing_closure
          - unneeded_parentheses_in_closure_argument
          - unused_import
          - unused_private_declaration
          - vertical_whitespace_closing_braces
          - vertical_whitespace_opening_braces
          - yoda_condition
        
        # Disabled rules
        disabled_rules:
          - todo
          - line_length # Will be handled by custom rule
        
        # Custom rules for iOS development
        custom_rules:
          # Memory management
          retain_cycle_check:
            name: "Potential Retain Cycle"
            regex: '(self\.[a-zA-Z_][a-zA-Z0-9_]*\s*=.*\{[^}]*self)'
            match_kinds:
              - comment
              - identifier
            message: "Potential retain cycle detected. Consider using [weak self]"
            severity: warning
          
          # Main thread usage
          main_thread_check:
            name: "Main Thread Usage"
            regex: 'DispatchQueue\.main\.async.*\{[^}]*\{[^}]*DispatchQueue'
            message: "Nested dispatch queues detected. Review threading logic"
            severity: warning
          
          # Core Data threading
          core_data_threading:
            name: "Core Data Threading"
            regex: 'context\.(save|fetch|delete).*\{[^}]*DispatchQueue'
            message: "Core Data operation in potential threading context"
            severity: error
        
        # File inclusion/exclusion
        included:
          - Sources
          - SketchAI
          - Drawing
          - Models
          - Services
          - Views
          - Monetization
          - Sharing
          - Tests
        
        excluded:
          - Pods
          - build
          - DerivedData
          - .build
          - fastlane
        
        # Line length configuration
        line_length:
          warning: 120
          error: 150
          ignores_function_declarations: true
          ignores_comments: true
          ignores_urls: true
        
        # Function length
        function_body_length:
          warning: 60
          error: 100
        
        # Type length
        type_body_length:
          warning: 300
          error: 500
        
        # File length
        file_length:
          warning: 500
          error: 800
        
        # Cyclomatic complexity
        cyclomatic_complexity:
          warning: 10
          error: 20
        
        # Nesting levels
        nesting:
          type_level:
            warning: 2
            error: 3
          statement_level:
            warning: 5
            error: 10
        
        # Reporter
        reporter: "github-actions-logging"
        EOF
    
    - name: ğŸ” Run SwiftLint
      run: |
        echo "ğŸ” Running SwiftLint analysis..."
        swiftlint lint --reporter github-actions-logging --strict
        
        echo "ğŸ“Š SwiftLint Summary:"
        swiftlint lint --reporter summary
    
    - name: ğŸ“ˆ SwiftLint Metrics
      if: always()
      run: |
        echo "ğŸ“ˆ Generating code quality metrics..."
        
        # Count warnings and errors
        WARNINGS=$(swiftlint lint --reporter csv | grep -c ",warning," || echo "0")
        ERRORS=$(swiftlint lint --reporter csv | grep -c ",error," || echo "0")
        
        echo "ğŸ“Š Code Quality Metrics:"
        echo "  âš ï¸  Warnings: $WARNINGS"
        echo "  âŒ Errors: $ERRORS"
        
        # Save metrics for PR comment
        echo "SWIFTLINT_WARNINGS=$WARNINGS" >> $GITHUB_ENV
        echo "SWIFTLINT_ERRORS=$ERRORS" >> $GITHUB_ENV

  performance-analysis:
    name: ğŸš€ Performance Analysis
    runs-on: macos-latest
    needs: coderabbit-review
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
    
    - name: ğŸ› ï¸ Install XcodeGen
      run: brew install xcodegen
    
    - name: ğŸ“± Generate Project
      run: xcodegen generate
    
    - name: ğŸ” Analyze Performance Patterns
      run: |
        echo "ğŸ” Analyzing performance-critical code patterns..."
        
        # Check for main thread blocking patterns
        echo "ğŸ“± Main Thread Analysis:"
        grep -r "DispatchQueue.main.sync" . --include="*.swift" || echo "âœ… No main thread blocking found"
        
        # Check for retain cycles
        echo "ğŸ”„ Retain Cycle Analysis:"
        grep -r "self\." . --include="*.swift" | grep -v "weak self" | grep -v "unowned self" | wc -l | awk '{print "Potential retain cycle locations: " $1}'
        
        # Memory-intensive operations
        echo "ğŸ’¾ Memory Usage Analysis:"
        grep -r "UIImage\|CGImage\|CVPixelBuffer" . --include="*.swift" | wc -l | awk '{print "Image processing operations: " $1}'
        
        # Core Data operations
        echo "ğŸ—ƒï¸ Core Data Analysis:"
        grep -r "\.save()\|\.fetch\|\.delete" . --include="*.swift" | wc -l | awk '{print "Core Data operations: " $1}'
        
        # Drawing operations
        echo "ğŸ¨ Drawing Performance Analysis:"
        grep -r "PKCanvas\|CGContext\|CALayer" . --include="*.swift" | wc -l | awk '{print "Drawing operations: " $1}'

  security-scan:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    needs: coderabbit-review
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ” Security Pattern Analysis
      run: |
        echo "ğŸ”’ Analyzing security patterns..."
        
        # Check for hardcoded secrets
        echo "ğŸ”‘ Secret Detection:"
        grep -r "password\|secret\|key\|token" . --include="*.swift" --exclude-dir=".git" | grep -v "// " | grep -v "TODO" || echo "âœ… No hardcoded secrets found"
        
        # Check for unsafe operations
        echo "âš ï¸ Unsafe Operations:"
        grep -r "unsafeBitCast\|withUnsafeMutablePointer\|assumingMemoryBound" . --include="*.swift" || echo "âœ… No unsafe operations found"
        
        # Privacy-related patterns
        echo "ğŸ›¡ï¸ Privacy Analysis:"
        grep -r "NSCamera\|NSMicrophone\|NSLocation\|NSContacts" . --include="*.plist" --include="*.swift" || echo "âœ… Privacy usage checked"

  summary:
    name: ğŸ“‹ Review Summary
    runs-on: ubuntu-latest
    needs: [coderabbit-review, swift-lint, performance-analysis, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“‹ Generate Summary
      run: |
        echo "ğŸ“‹ SketchAI Code Review Summary"
        echo "================================"
        echo ""
        echo "ğŸ¤– AI Review: Completed"
        echo "ğŸ“ Code Quality: Analyzed"
        echo "ğŸš€ Performance: Checked"
        echo "ğŸ”’ Security: Scanned"
        echo ""
        echo "ğŸ“Š Next Steps:"
        echo "1. Review CodeRabbit AI suggestions"
        echo "2. Address any critical issues"
        echo "3. Consider performance optimizations"
        echo "4. Verify security compliance"
        echo ""
        echo "âœ¨ Ready for SketchAI development!"
